<body>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="main_div">
      <div class="box">
        <h1>Contact Us</h1>
        <form action="">
          <div class="input-box">
            <input
              type="text"
              name="Username"
              id="name"
              autocomplete="off"
              required
            />
            <label for="Username">Username</label>
          </div>
          <div class="input-box">
            <input
              type="email"
              name="mail"
              id="name"
              autocomplete="off"
              required
            />
            <label for="mail">E-Mail</label>
          </div>
          <div class="msg-box">
            <label for="msg" class="label-msg">Your Message</label>
            <textarea name="msg" id="msg" cols="53" rows="10"></textarea>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
</body>
